<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Laudos - Artro-Physio</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; background-color: #f4f7f9; }
        .container { max-width: 800px; margin: 40px auto; padding: 30px; background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .logo-container { text-align: center; margin-bottom: 20px; }
        .logo { max-width: 200px; height: auto; }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #34495e; }
        input[type="text"], input[type="date"], select, textarea {
            width: 100%; padding: 12px; border: 1px solid #bdc3c7; border-radius: 5px; box-sizing: border-box; font-size: 16px;
        }
        textarea { resize: vertical; min-height: 120px; }
        .btn {
            display: block; width: 100%; padding: 15px; background-color: #3498db; color: white;
            border: none; border-radius: 5px; font-size: 18px; font-weight: bold; cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjscTJC4juaQnjAO4d-ygiCIXPDHkvIfQuX6bQs4V1NwLKeCZ48ROFJazJGiO8ONEksS7CF3ciX3p9x9VIV3eRBEigceLsmmbY_18m7IC8CAWopbj2gKZ1mKgj9VUXU5xc-fW7-EHY-9F3W8wdFBsZDieKqpw7YqbKZvEaSk8o7wVP_2wzJEkhP5x_zf6a4/s320/artrofisio.jpg" alt="Logo Artro-Physio Centro Médico" class="logo">
        </div>
        <h1>Gerador de Laudos Ultrassonográficos</h1>
        <form action="/gerar-laudo" method="post">
            
            <div class="form-group">
                <label for="tipo_exame">Tipo de Exame:</label>
                <select id="tipo_exame" name="tipo_exame">
                    <option value="joelho">USG de Joelho</option>
                    <option value="abdominal">USG Abdominal</option>
                    </select>
            </div>

            <hr style="margin: 30px 0; border: 1px solid #eee;">

            <div class="form-group">
                <label for="nome_paciente">Nome do Paciente:</label>
                <input type="text" id="nome_paciente" name="nome_paciente" required>
            </div>
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>
            <div class="form-group">
                <label for="medico_solicitante">Médico Solicitante:</label>
                <input type="text" id="medico_solicitante" name="medico_solicitante" required>
            </div>
            <div class="form-group">
                <label for="descricao_medico">Descrição dos Achados (use palavras-chave):</label>
                <textarea id="descricao_medico" name="descricao_medico" placeholder="Ex: Fígado com esteatose, vesícula com cálculos..." required></textarea>
            </div>
            <button type="submit" class="btn">Gerar Laudo (.doc)</button>
        </form>
    </div>
</body>
</html>
